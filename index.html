<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My timetable</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
<div class="col1">
    <div class="profile">
    <img src="images/profile.jpeg" alt="profile-picture">
    <h3>Report for</h3>
    <h1>Jeremy Robson</h1>
</div>
<div class="category">
    <a href="#">Daily</a>
    <a href="#" id="Weekly">weekly</a>
    <a href="#">Monthly</a>
</div>
</div>
<div class="col2">
<div class="work_hr">
    <div class="cat-type">
        <h2>Work</h2>
    </div>
    <div class="timespent"> <h2>32hrs</h2>
    <p>Last week-36hrs</p>
</div>
</div>

<div class="play_hr">
    <div class="cat-type">
        <h2>Play</h2>
        <img src="images/icon-ellipsis.svg" alt="">

    </div>    
    <div class="timespent"><h2>10hrs</h2>
        <p>Last week-8hrs</p>
    </div>
</div>
<div class="study_hr">
<div class="cat-type">
    <h1>Study</h1>
    <img src="images/icon-ellipsis.svg" alt="">

</div>
<div class="timespent"><h2>4hrs</h2>
    <p>Last week-7hrs</p>
</div>
</div>
<div class="exercise_hr">
    <div class="cat-type">
        <h1>Exercise</h1>
        <img src="images/icon-ellipsis.svg" alt="">
    </div>
    <div class="timespent"> <h2>4hrs</h2>
        <p>Last week-5hrs</p></div>
</div>
<div class="social_hr">
<div class="cat-type">
    <h1>Social</h1>
    <img src="images/icon-ellipsis.svg" alt="">
</div>
<div class="timespent"><h2>5hrs</h2>
    <p>Last week-10hrs</p>
</div>
</div>
<div class="selfcare_hr">
    <div class="cat-type">  
         <h1>Selfcare</h1>
         <img src="images/icon-ellipsis.svg" alt=""> 
    </div>
    <div class="timespent">
        <h2>2hrs</h2>
        <p>Last week-2hrs</p>
    </div>
</div>
</div>
    </div>
</body>
</html>
